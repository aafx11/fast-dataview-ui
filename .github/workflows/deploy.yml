name: fast-dataview-ui Github Actions

# 当 main 分支 push 代码的时候触发 workflow
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 下载仓库代码 / 校验
      - name: Checkout
        # actions/checkout@v3 是 github 官方的一个action，用于 clone 该仓库的源码到工作流中
        uses: actions/checkout@v3

      # 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.14.2

      # 安装 node
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "pnpm"

      # 安装依赖项
      - name: Install
        run: pnpm i

      # 打打包文档
      # - name: Build
      #   run: pnpm build:docs

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/docs/.vitepress/dist
